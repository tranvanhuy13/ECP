<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background-color: #4caf50;
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 5px 5px 0 0;
      }
      .content {
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 0 0 5px 5px;
      }
      .footer {
        text-align: center;
        padding: 20px;
        color: #666;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>{{ title }}</h2>
    </div>
    <div class="content">
      <p>Hello {{ user.first_name|default:user.username }},</p>

      {{ message|linebreaks }}

      <p>Best regards,<br />Your E-commerce Team</p>
    </div>
    <div class="footer">
      <p>
        This email was sent to {{ user.email }}. If you have any questions,
        please contact our support team.
      </p>
    </div>
  </body>
</html>
